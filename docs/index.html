<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" href="../docs/images/favicon.jpg" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <title>My Google Clone</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                    <div class="circle-shadow">
                        <span class="material-icons-outlined"> apps </span>
                    </div>
                    <div class="circle-shadow">
                        <span>
                            <img
                                class="prof-image"
                                src="../docs/images/profile.jpg"
                                alt="profile"
                            />
                        </span>
                    </div>
                </ul>
            </nav>
        </header>

        <section class="content-section">
            <div class="content-wrapper">
                <img
                    class="logo-img"
                    src="../docs/images/logo.jpg"
                    alt="google logo image"
                />
                <div class="search-bar">
                    <span class="material-icons-outlined">search </span>

                    <input class="search-input" type="text" />
                    <span class="material-icons-outlined">keyboard </span>
                    <span class="material-icons-outlined"> mic </span>
                </div>
                <div class="search-btns">
                    <button class="google-search-btn">Google Search</button>
                    <button class="lucky-search-btn">I'm Feeling Lucky</button>
                </div>
                <div class="language">
                    <p>Google offered in <a href="#">English</a></p>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-content upper-footer">
                <p>Nigeria</p>
            </div>

            <div class="footer-content lower-footer">
                <ul class="lower-left-footer">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Advertising</a>
                    </li>
                    <li>
                        <a href="#">Business</a>
                    </li>
                    <li>
                        <a href="#">How Search works</a>
                    </li>
                </ul>
                <ul class="lower-right-footer">
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
